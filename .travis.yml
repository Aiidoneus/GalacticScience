## Use java for gradle
language: java

## Keep files for deploy
skip_cleanup: true

## Skip install
install: 
  - true

## Use provided gradle
# before_install:
#  - "chmod +x gradlew"
# script: 
#   - "./gradlew buildAll"
##

# Use system gradle
script: 
  - "gradle buildAll"
##

## deploy release to github
deploy:
  provider: releases
  api_key:
    secure: 
  ## use file glob for wildcards
  file_glob: true
  file: 
    - "build/Galactic Science_*_Client.zip"
    - "build/Galactic Science_*_Server.zip"
  ## only deploy tags/versions
  on:
    tags: true